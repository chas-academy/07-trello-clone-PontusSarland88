<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pontus jQuery kanban board</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pontus Kanban board</h1>
    </header>
    <div id="kanban-board">
        <div class="column">
            <div class="column-body">
                <div class="column-header">
                    <!--Here goes the header for column-->
                    TODO
                    <button class="button delete">&#10008;</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        This is a card!
                        <button class="button delete">&#10007;</button>
                    </li>
                    <li class="add-new-card">
                        <form class="new-card" action="index.html">
                            <input type="text" name="cart-title" placeholder="please name your card">
                            <button class="button add-card">&#10003;</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
