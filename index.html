<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pontus jQuery kanban board</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hidden" id="dialog" title="Add card">
        <div id="tabs">
            <ul>
                <li>
                    <a href="#tabs-1">Card info</a>
                </li>
                <li>
                    <a href="#tabs-2">Choose date</a>
                </li>
            </ul>
            <div id="tabs-1">
                <form class="save-card" action="index.html">
                    <input type="text" name="cart-title" placeholder="please name your card">
                    <button class="button save ui-button">Add new card</button>
                </form>
            </div>
            <div id="tabs-2">
                <p>This is my second tab</p>
            </div>
        </div>
    </div>
    <div id="dialog-overlay" class="hidden">
    </div>
    <header>
        <h1>Pontus Kanban board</h1>
    </header>
    <div id="kanban-board">
        <div class="column">
            <div class="column-list">
                <div class="column-header">
                    <!--Here goes the header for column-->
                    Todo
                    <button class="button delete">&#10007;</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <!--Enter card info -->
                        This is a card!
                        <button class="button delete">&#10007;</button>
                    </li>
                    <li class="add-new-card">
                        <form class="new-card" action="index.html">
                            <input type="text" name="cart-title" placeholder="please name your card">
                            <button class="button add-card">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="column-list">
                <div class="column-header">
                    <!--Here goes the header for column-->
                    Doing
                    <button class="button delete">&#10007;</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span>This is a card under doing</span>
                        <button class="button delete">&#10007;</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="column-list">
                <div class="column-header">
                    <!--Here goes the header for column-->
                    Done
                    <button class="button delete">&#10007;</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span>This card is under doing</span>
                        <button class="button delete">&#10007;</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column" id="lastColumn">
            <button id="new-column-list" class="button">Add new list</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
